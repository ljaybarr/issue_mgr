{% extends 'base.html' %}


{% block title %}Password Reset Form{% endblock title %}

{% block content %}
<p>Forgotten your password? Enter you email in the address below, and you will recieve instructions on setting up a new on in your inbox</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Reset">
</form>
{% endblock content %}
